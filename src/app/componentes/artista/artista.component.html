<div class="row" *ngIf="artista">
    <div class="col-2">
        <img *ngIf='artista.images' [src]="artista.images | noImagen " alt="" class="img-thumbnail" >
    </div>
    <div class="col">
        <br>
        <h3>{{ artista.name }}</h3>
        <p>
         <a [href]="artista.external_urls.spotify" target="_bank" > ir a la pagina del artista </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink='/search'  class="btn btn-outline-danger"> Regresar</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto </th>
                    <th>Albun</th>
                    <th>Cancion </th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let track of topTracks'>
                    <td> <img [src]="track.album.images | noImagen" alt="" class="img-thumb"> </td>
                    <td>{{track.album.name }}</td>
                    <td>{{track.name }} </td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.uri | domSeguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
